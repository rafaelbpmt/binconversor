<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Decimal para Binário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BinConversor</h1>
    <p>Decimal para o binário</p>

    <form id="converter-form">
      <label for="decimal-input">Digite o número decimal:</label>
      <input type="number" id="decimal-input" name="decimal" placeholder="Digite um número" required>
      <button type="submit" id="main-btn">Converter</button>
    </form>

    <div id="resultado" class="resultado">
      
    </div>
  </div>
  <script src="conversor.js"></script>
</body>
</html>
